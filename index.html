<!DOCTYPE html>
<html>
    <head>
        <title>Index page | html-learning</title>
        <meta charset="UTF-8">
        <meta name="description" content="An HTML5 example">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Welcome to the index page</h1>
            <p>This page is an example of nested HTML elements.</p>
            <code>
                <pre>
&lt;main&gt;
    &lt;h1&gt;Welcome to the index page&lt;/h1&gt;
    &lt;p&gt;This page is an example of nested HTML elements.&lt;/p&gt;
&lt;/main&gt;
                </pre>
            </code>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
